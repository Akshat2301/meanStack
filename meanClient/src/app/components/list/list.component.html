<div class="container">
    <h1 class="mb-4" style="color:rgb(5, 5, 5);">Blog Articles</h1>
    <a href="#" class="btn btn-success" (click)="newArticle($event)">New Article</a>
        <div class="card mt-4" *ngFor="let article of articles">
            <div class="card-body">
                <h4 class="card-title">{{article.title}}</h4>
                <div class="card-subtitle text-muted mb-2">
                    <!-- {{article.createdAt.toLocaleDateString() }} -->
                </div>
                <div class="card-text mb-2">
                    {{article.description.slice(0,200) }}....
                </div>
                <button class = "btn btn-primary" (click)="showArticle(article)">Read More</button>
                <button class = "btn btn-dark" (click)="editArticle(article)">Edit</button>
                <button class = "btn btn-danger" (click)="doDelete(article)">Delete</button>
                
            </div>
        </div>
</div>
